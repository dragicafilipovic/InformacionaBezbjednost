<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<div class="login-box">
	<img src="slike/avatar1.png" class="avatar">
		<h1>Sing in</h1>
			<form>
			<p>Email</p>
			<input type="text" name="email" id="email" placeholder="Enter Email" autocomplete="off">
			<p>Password</p>
			<input type="password" name="password" id="password" placeholder="Enter Password" autocomplete="off">
			<input type="submit" name="submit" id="submit" value="Sing in">
		</form>
	</div>
</body>
</html>
